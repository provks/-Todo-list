<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <title>To Do List</title>
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col col-lg-8 p-0 mx-auto">
    				<div class="card mx-auto mt-4">
						<div class="card-body p-2 p-lg-4">
							<form class="input-group input-group-lg mb-3" id="task-form">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">
										<i class="far fa-file-alt fa-lg"></i>
									</span>
								</div>
								<input type="text" class="form-control" placeholder="To do task.." id="task" name="task" value="" aria-label="Taskname" aria-describedby="basic-addon1">
							</form>
							<div class="flex noselect">
								<div>
									<ul class="nav nav-pills justify-content-end mb-2 " id="pills-tab" role="tablist">
										<div>
											<li class="nav-item">
											    <a class="nav-link small text-decoration-none" id="tasks-count" href="javascript:void(0);"> tasks left</a>
											</li>
										</div>
										<div>
											<li class="nav-item">
											    <a class="nav-link small text-decoration-none" id="select-all" href="javascript:void(0)">
											    	<i class="fas fa-check-double"></i> complete all
											    </a>
											</li>
										</div>
										<div class="mr-auto">
											<li class="nav-item">
											    <a class="nav-link small text-decoration-none" id="remove-completed" href="javascript:void(0);">
											    	<i class="fas fa-ban"></i> clear completed
											    </a>
											</li>
										</div>
										<div>
											<li class="nav-item small" role="presentation">
												<a class="nav-link active" id="all-tab" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true">All</a>
											</li>
										</div>
										<div>
											<li class="nav-item small" role="presentation">
												<a class="nav-link" id="completed-tab" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false">Completed</a>
											</li>
										</div>
										<div>
											<li class="nav-item small" role="presentation">
												<a class="nav-link" id="incomplete-tab" data-toggle="pill" role="tab" aria-controls="pills-contact" aria-selected="false">Incomplete</a>
											</li>
										</div>
									</ul>
								</div>
							</div>
							<hr class="mb-0">
							<div class="tab-content noselect" id="pills-tabContent">
								<div class="tab-pane active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
									<ul class="list-group list-group-flush" id="task-list">
										<p class="text-capitalize pt-3 m-0" id="no-task">organise your day. create your to do task list. stay productive!</p>
									</ul>
								</div>
							</div>
						</div>
    				</div>
    			</div>
    		</div>
    	</div>

        
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
